<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password | Library</title>
		<!-- Bootstrap CSS -->
		<link
			href="./assets/css/bootstrap.min.css"
			rel="stylesheet"/>
		<!-- Font Awesome Icon Kit -->
		<script
			src="./assets/js/fontawesome-kit.js/9e98f3d98f.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<!-- Start login -->
		<section class="login_section vh-100 d-flex align-items-center justify-content-center">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-3" style="max-width: 75vw">
							<div class="row g-0">
								<div class="col-md-5 d-grid align-content-center">
									<img
										src="./assets/img/forgot_password.png"
										class="img-fluid rounded-start"
									/>
								</div>
								<div class="col-md-7">
									<div class="card-body">
										<h5 class="card-title text-uppercase fw-bold">
											Star Library
										</h5>
										<p class="card-text">Reset password</p>

										<form action="./index.html">
											<div class="mb-3">
												<label for="reset-password-code class="form-label"
													>Reset Password Code</label
												>
												<input
													type="text"
													class="form-control"
													id="reset-password-code
													aria-describedby="emailHelp"
												/>
											</div>
											<div class="mb-3">
												<label for="new-password class="form-label"
													>New Password</label
												>
												<input
													type="password"
													class="form-control"
													id="new-password
													aria-describedby="emailHelp"
												/>
											</div>
											<div class="mb-3">
												<label for="confirm-password class="form-label"
													>Confirm Password</label
												>
												<input
													type="password"
													class="form-control"
													id="confirm-password
													aria-describedby="emailHelp"
												/>
											</div>
											<button type="submit" class="btn btn-primary">
												Submit
											</button>
										</form>

										<hr>

										<a href="./index.html" class="card-link link-underline-light">Login Now</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End login -->

		<!-- Bootstrap Script -->
		<script
			src="./assets/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
